---
title: Web Dev & Stuff
layout: default
home_page: true
---

{% for post in site.posts %}
  <article class="post type-post status-publish format-standard has-post-thumbnail hentry">
    <header class="post-header">
      <h3 class="post-title">
        <a href="{{ site.baseurl }}{{ post.url }}" rel="bookmark">{{ post.title }}</a>
      </h3>
      <span class="post-meta">
        <span class="posted-on">
          <time
            class="entry-date"
            datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: "%B %-d, %Y" }}</time>
        </span>
        <span class="byline">On {{ post.categories | first | capitalize }}</span>
      </span>
      <div class="post-image">
        <a href="{{ site.baseurl }}{{ post.url }}" rel="bookmark">
          <img
            src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
            data-src="
            <360:{{ site.baseurl }}/img/{{ post.img }}-300x125.jpg, 
            <768:{{ site.baseurl }}/img/{{ post.img }}-360x150.jpg, 
            >720:{{ site.baseurl }}/img/{{ post.img }}-720x300.jpg" alt="A lot of people by a river talking" title="talk">
        </a>
      </div>
    </header>
    <div class="post-content">
      <p>{{ post.excerpt }}</p>
      <div class="clear">&nbsp;</div>
    </div>
  </article>
{% endfor %}
